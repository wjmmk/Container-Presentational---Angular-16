<div class="container">
  <!-- Campo de texto -->
  <div  *ngIf="showTextInput" class="mb-3">
    <label for="textInput" class="form-label">Texto:</label>
    <input type="text" id="textInput" class="form-control" [value]="textArea" (input)="onTextAreaChange($event)">
  </div>

   <!-- Modal de Bootstrap -->
  <div class="modal fade" id="switchModal" tabindex="-1" aria-labelledby="switchModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="switchModalLabel">Configurar Switch</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Switch de Bootstrap -->
          <!-- <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" [checked]="isSwitchActive"
              (change)="onToggleSwitch($event)">
            <label class="form-check-label" for="flexSwitchCheckDefault">Activar Switch</label>
          </div> -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div><br>


  <!-- Switch de Bootstrap -->
  <div *ngIf="showSwitch" class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" data-bs-toggle="modal" data-bs-target="#switchModal">
    <label class="form-check-label" for="flexSwitchCheckDefault">Activar Switch</label>
  </div>


  <!-- Tabla -->
  <table *ngIf="showTable" class="table mt-3">
    <thead>
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Apellido</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>John</td>
        <td>Doe</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Jane</td>
        <td>Doe</td>
      </tr>
    </tbody>
  </table>
</div>
